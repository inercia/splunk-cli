name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build
        run: make build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/splunk-cli
